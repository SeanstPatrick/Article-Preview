<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <title>Frontend Mentor | Article preview component</title>
  <script>
    $( document ).ready(function() 
    {
      
      $(".share").on('click', function(event)
      {
        $(".popup").attr('style', 'display:inline-block');
        $(".share-mobile").attr('style', 'display:inline-block');
        $(".pre-click").attr('src', 'images/icon-share-click.svg');
        $('.share').attr('style', 'background-color:hsl(214, 17%, 51%)');
      });

      $(".share-mobile").on('click', function(event)
      {
        $(".popup").attr('style', 'display:inline-block');
        $(".share-mobile").attr('style', 'display:inline-block');
        $(".pre-click-mobile").attr('src', 'images/icon-share-click.svg');
        $(".share-mobile").attr('style', 'left: 295px; top:0px; background-color:hsl(214, 17%, 51%);');
        $('.share').attr('style', 'background-color:hsl(214, 17%, 51%)');
      });

      $(document).click(function(e){
        if($(e.target).closest('.popup').length == 0) return false;
        $('.popup').hide();
        $(".pre-click").attr('src', 'images/icon-share.svg');
        $('.share').attr('style', 'background-color:hsl(210, 46%, 95%)');
        $(".share-mobile").attr('style', 'left: 95px; top:80px; background-color:hsl(210, 46%, 95%);');
        $(".pre-click-mobile").attr('src', 'images/icon-share.svg');
      });
    });
  </script>  
</head>
<body>
<div class="main">
  <div class="main-img">
    <img src="images/drawers.jpg" alt="drawers" />
  </div>
  <div class="details">
    <span class="topic">
      Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </span>
    <span class="detail-text">
      Ever been in a room and felt like something was missing? Perhaps 
      it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
      to help you make any room feel complete.
    </span>
    <span class="profile-pic">
      <img src="images/avatar-michelle.jpg" alt="Michelle">
    </span> 
       
    <span class="profile-info">
      <span class="user-name">Michelle Appleton</span>
      <span class="start-date">28 Jun 2020</span>
    </span> 
    <span class="share">
      <img src="images/icon-share.svg" class="pre-click" alt="share post click mobile"/>      
    </span>
  
    <div class="popup">
      <span class="txt-share">SHARE</span>
        <a href="https://www.facebook.com" target="_blank"><img src="images/icon-facebook.svg" alt="facebook" /></a>
        <a href="https://www.twitter.com" target="_blank"><img src="images/icon-twitter.svg" alt="twitter" /></a>
        <a href="https://www.pinterest.com" target="_blank"><img src="images/icon-pinterest.svg" alt="pinterest" /></a>               
    </div> 
    <span class="share-mobile" style="display:none;">
      <img src="images/icon-share.svg" class="pre-click-mobile" alt="share pre click mobile"/>
    </span>
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div-->
</body>
</html>
